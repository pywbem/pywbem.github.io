<!--
In order for the iframe content to actually use the complete height of the
window and not just a small area, it is necessary that the 'iframe' element and
all of its parent elements up to the top element 'html' have set the 'height'
parameter in their 'style' attribute to 100%. The percentages multiply down that
path and have been adjusted such that there is only one scroll bar on the iframe
content (and not also on the window itself, unless it becomes smaller than the
navigation sidebar requires as a minimum). The 'height' attribute on the
'iframe' element seems to be ignored.
-->
<iframe src="pywbem/doc/0.8.3/doc/index.html" frameBorder="0"
  width="100%" style="height:88%; margin-top:10px;"></iframe>
